<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Expence Tracker</title>
  </head>
  <body>
    <h1>Expence Tracker</h1>
    <div class="container">
      <form
        id="my-form"
        class="form-inline mb-3 form-control"
        onsubmit="saveToLocalStorage(event)"
      >
        <label>Expence Amount</label>
        <input type="number" name="amount" id="amount" /><br />
        <label>Description of Expence</label>
        <input type="type" name="description" id="description" /><br />
        <label>Choose a category</label>
        <select name="categories" id="categories">
          <option>Mobile Recharge</option>
          <option>Petrol</option>
          <option>Electricity</option>
          <option>TV Recharge</option>
          <option>Travelling</option>
          <option>others</option></select
        ><br />
        <button id="submit" type="submit" class="btn btn-primary">
          Add Expence
        </button>
      </form>

      <ul id="listOfItems" class="items"></ul>
      <script src="app.js"></script>
    </div>
  </body>
</html>
